<!DOCTYPE html><html lang="ur" dir="ltr"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>ğŸ“š Book Notes - Self Help Notes App</title>    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">    <style>        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; }    </style></head><body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen">    <div id="app" class="container mx-auto px-4 py-6 max-w-4xl">                <!-- Header -->        <header class="text-center mb-8">            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">ğŸ“š Book Notes</h1>            <p class="text-purple-200 text-lg">Apni Self-Help Books ke Notes Yahan Save Karein!</p>        </header>        <!-- Add Book Section -->        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20">            <h2 class="text-xl font-bold text-white mb-4">â• Nayi Book Add Karein</h2>            <div class="flex flex-col md:flex-row gap-3">                <input type="text" id="bookName" placeholder="Book ka naam likhen..."                     class="flex-1 px-4 py-3 rounded-xl bg-white/20 text-white placeholder-purple-200 border border-white/30 focus:outline-none focus:ring-2 focus:ring-pink-400">                <button onclick="addBook()"                     class="px-6 py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold rounded-xl hover:from-pink-600 hover:to-orange-600 transition-all transform hover:scale-105 active:scale-95">                    Book Add Karein                </button>            </div>        </div>        <!-- Books List -->        <div id="booksList" class="space-y-4 mb-6"></div>        <!-- Chapter View (Hidden by default) -->        <div id="chapterView" class="hidden">            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20">                <div class="flex items-center justify-between mb-4">                    <button onclick="goBack()" class="text-white hover:text-pink-300 flex items-center gap-2">                        <span class="text-2xl">â†</span> Wapas                    </button>                    <h2 id="currentBookTitle" class="text-xl font-bold text-white"></h2>                    <div></div>                </div>                                <!-- Add Chapter -->                <div class="flex flex-col md:flex-row gap-3 mt-4">                    <input type="text" id="chapterName" placeholder="Chapter ka naam..."                         class="flex-1 px-4 py-3 rounded-xl bg-white/20 text-white placeholder-purple-200 border border-white/30 focus:outline-none focus:ring-2 focus:ring-pink-400">                    <button onclick="addChapter()"                         class="px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold rounded-xl hover:from-green-600 hover:to-teal-600 transition-all">                        Chapter Add                    </button>                </div>            </div>                        <!-- Chapters List -->            <div id="chaptersList" class="space-y-3"></div>        </div>        <!-- Notes View (Hidden by default) -->        <div id="notesView" class="hidden">            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20">                <div class="flex items-center justify-between mb-4">                    <button onclick="goBackToChapters()" class="text-white hover:text-pink-300 flex items-center gap-2">                        <span class="text-2xl">â†</span> Chapters                    </button>                    <h2 id="currentChapterTitle" class="text-xl font-bold text-white"></h2>                    <button onclick="saveNotes()"                         class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold rounded-xl hover:from-green-600 hover:to-emerald-600 transition-all">                        ğŸ’¾ Save                    </button>                </div>                                <textarea id="notesArea" placeholder="Is chapter ke important points yahan likhen...âœ… Key learningsâœ… Action itemsâœ… Quotesâœ… Apne thoughts..."                     class="w-full h-96 px-4 py-4 rounded-xl bg-white/20 text-white placeholder-purple-200 border border-white/30 focus:outline-none focus:ring-2 focus:ring-pink-400 resize-none text-lg leading-relaxed"></textarea>                                <div class="mt-4 flex flex-wrap gap-2">                    <button onclick="insertEmoji('âœ…')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">âœ…</button>                    <button onclick="insertEmoji('â­')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">â­</button>                    <button onclick="insertEmoji('ğŸ’¡')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ’¡</button>                    <button onclick="insertEmoji('ğŸ“Œ')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ“Œ</button>                    <button onclick="insertEmoji('ğŸ¯')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ¯</button>                    <button onclick="insertEmoji('ğŸ’ª')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ’ª</button>                    <button onclick="insertEmoji('ğŸ”¥')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ”¥</button>                    <button onclick="insertEmoji('ğŸ“')" class="px-3 py-2 bg-white/20 rounded-lg hover:bg-white/30">ğŸ“</button>                </div>            </div>        </div>        <!-- Toast Notification -->        <div id="toast" class="fixed bottom-6 right-6 px-6 py-3 bg-green-500 text-white font-bold rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300">            âœ… Save ho gaya!        </div>        <!-- Footer -->        <footer class="text-center mt-8 text-purple-200 text-sm">            <p>ğŸ“± Mobile friendly | ğŸ’¾ Data locally save hota hai</p>            <p class="mt-1">Made with â¤ï¸ for Self-Improvement</p>        </footer>    </div>    <script>        // Data Structure        let data = {            books: []        };        let currentBookId = null;        let currentChapterId = null;        // Load data from localStorage        function loadData() {            const saved = localStorage.getItem('bookNotesData');            if (saved) {                data = JSON.parse(saved);            }            renderBooks();        }        // Save data to localStorage        function saveData() {            localStorage.setItem('bookNotesData', JSON.stringify(data));        }        // Add new book        function addBook() {            const input = document.getElementById('bookName');            const name = input.value.trim();            if (!name) {                showToast('âŒ Book ka naam likhen!');                return;            }                        const book = {                id: Date.now(),                name: name,                chapters: [],                createdAt: new Date().toISOString()            };                        data.books.unshift(book);            saveData();            renderBooks();            input.value = '';            showToast('âœ… Book add ho gayi!');        }        // Render books list        function renderBooks() {            const container = document.getElementById('booksList');                        if (data.books.length === 0) {                container.innerHTML = `                    <div class="text-center py-12 text-purple-200">                        <div class="text-6xl mb-4">ğŸ“–</div>                        <p class="text-xl">Abhi koi book nahi hai</p>                        <p>Upar se nayi book add karein!</p>                    </div>                `;                return;            }                        container.innerHTML = data.books.map(book => `                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-5 border border-white/20 hover:bg-white/20 transition-all">                    <div class="flex items-center justify-between">                        <div class="flex-1 cursor-pointer" onclick="openBook(${book.id})">                            <h3 class="text-xl font-bold text-white">ğŸ“˜ ${book.name}</h3>                            <p class="text-purple-200 text-sm mt-1">${book.chapters.length} chapters</p>                        </div>                        <div class="flex gap-2">                            <button onclick="openBook(${book.id})" class="px-4 py-2 bg-blue-500/50 text-white rounded-lg hover:bg-blue-500/70">                                Open                            </button>                            <button onclick="deleteBook(${book.id})" class="px-4 py-2 bg-red-500/50 text-white rounded-lg hover:bg-red-500/70">                                ğŸ—‘ï¸                            </button>                        </div>                    </div>                </div>            `).join('');        }        // Open book        function openBook(bookId) {            currentBookId = bookId;            const book = data.books.find(b => b.id === bookId);                        document.getElementById('booksList').classList.add('hidden');            document.getElementById('chapterView').classList.remove('hidden');            document.getElementById('currentBookTitle').textContent = 'ğŸ“˜ ' + book.name;                        renderChapters();        }        // Go back to books        function goBack() {            currentBookId = null;            document.getElementById('booksList').classList.remove('hidden');            document.getElementById('chapterView').classList.add('hidden');        }        // Add chapter        function addChapter() {            const input = document.getElementById('chapterName');            const name = input.value.trim();            if (!name) {                showToast('âŒ Chapter ka naam likhen!');                return;            }                        const book = data.books.find(b => b.id === currentBookId);            const chapter = {                id: Date.now(),                name: name,                notes: '',                createdAt: new Date().toISOString()            };                        book.chapters.push(chapter);            saveData();            renderChapters();            input.value = '';            showToast('âœ… Chapter add ho gaya!');        }        // Render chapters        function renderChapters() {            const book = data.books.find(b => b.id === currentBookId);            const container = document.getElementById('chaptersList');                        if (book.chapters.length === 0) {                container.innerHTML = `                    <div class="text-center py-12 text-purple-200">                        <div class="text-6xl mb-4">ğŸ“‘</div>                        <p class="text-xl">Koi chapter nahi hai</p>                        <p>Upar se chapter add karein!</p>                    </div>                `;                return;            }                        container.innerHTML = book.chapters.map((chapter, index) => `                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20 hover:bg-white/20 transition-all">                    <div class="flex items-center justify-between">                        <div class="flex-1 cursor-pointer" onclick="openNotes(${chapter.id})">                            <h3 class="text-lg font-semibold text-white">                                <span class="text-pink-400">Chapter ${index + 1}:</span> ${chapter.name}                            </h3>                            <p class="text-purple-200 text-sm mt-1">                                ${chapter.notes ? 'ğŸ“ Notes likhe hue hain' : 'âšª Abhi khali hai'}                            </p>                        </div>                        <div class="flex gap-2">                            <button onclick="openNotes(${chapter.id})" class="px-3 py-2 bg-purple-500/50 text-white rounded-lg hover:bg-purple-500/70">                                âœï¸ Notes                            </button>                            <button onclick="deleteChapter(${chapter.id})" class="px-3 py-2 bg-red-500/50 text-white rounded-lg hover:bg-red-500/70">                                ğŸ—‘ï¸                            </button>                        </div>                    </div>                </div>            `).join('');        }        // Open notes        function openNotes(chapterId) {            currentChapterId = chapterId;            const book = data.books.find(b => b.id === currentBookId);            const chapter = book.chapters.find(c => c.id === chapterId);                        document.getElementById('chapterView').classList.add('hidden');            document.getElementById('notesView').classList.remove('hidden');            document.getElementById('currentChapterTitle').textContent = chapter.name;            document.getElementById('notesArea').value = chapter.notes || '';        }        // Go back to chapters        function goBackToChapters() {            currentChapterId = null;            document.getElementById('notesView').classList.add('hidden');            document.getElementById('chapterView').classList.remove('hidden');        }        // Save notes        function saveNotes() {            const notes = document.getElementById('notesArea').value;            const book = data.books.find(b => b.id === currentBookId);            const chapter = book.chapters.find(c => c.id === currentChapterId);                        chapter.notes = notes;            chapter.updatedAt = new Date().toISOString();            saveData();            showToast('âœ… Notes save ho gaye!');        }        // Insert emoji        function insertEmoji(emoji) {            const textarea = document.getElementById('notesArea');            const start = textarea.selectionStart;            const end = textarea.selectionEnd;            const text = textarea.value;            textarea.value = text.substring(0, start) + emoji + ' ' + text.substring(end);            textarea.selectionStart = textarea.selectionEnd = start + emoji.length + 1;            textarea.focus();        }        // Delete book        function deleteBook(bookId) {            if (confirm('Kya aap yeh book delete karna chahte hain? Sab chapters aur notes bhi delete ho jayenge!')) {                data.books = data.books.filter(b => b.id !== bookId);                saveData();                renderBooks();                showToast('ğŸ—‘ï¸ Book delete ho gayi!');            }        }        // Delete chapter        function deleteChapter(chapterId) {            if (confirm('Kya aap yeh chapter delete karna chahte hain?')) {                const book = data.books.find(b => b.id === currentBookId);                book.chapters = book.chapters.filter(c => c.id !== chapterId);                saveData();                renderChapters();                showToast('ğŸ—‘ï¸ Chapter delete ho gaya!');            }        }        // Show toast        function showToast(message) {            const toast = document.getElementById('toast');            toast.textContent = message;            toast.classList.remove('translate-y-20', 'opacity-0');                        setTimeout(() => {                toast.classList.add('translate-y-20', 'opacity-0');            }, 2000);        }        // Auto-save notes every 30 seconds        setInterval(() => {            if (currentChapterId) {                saveNotes();            }        }, 30000);        // Initialize        loadData();        // Handle Enter key        document.getElementById('bookName').addEventListener('keypress', (e) => {            if (e.key === 'Enter') addBook();        });        document.getElementById('chapterName').addEventListener('keypress', (e) => {            if (e.key === 'Enter') addChapter();        });    </script></body></html>
